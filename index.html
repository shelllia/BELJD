<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Главная</title>
</head>
<body>
    <header class="menu">
        <a href="#"><img src="img/header/Belarus-RW-Logo.png" alt="logo" class="logo"></a>
        <nav>
            <ul class="menu__list"> 
                <li class="menu__item"><a href="test_exr/index.html">О библиотеке</a></li>

    <section class="new">
        <div class="new__text-wrapper">
            <h2 class="new__title">
                Новинки
            </h2>
            <h3 class="new__subtitle">

    <section class="articles">
        <h2 class="articles__title">
            Популярные статьи
        </h2>
        <div class="articles__wrapper">

        </div>

    <section class="events">

            <h3 class="events__subtitle">
